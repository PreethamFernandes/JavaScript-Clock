<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="clock">

        <h1>JavaScript Clock</h1>

        <div class="date">
            <div class="date-item">
                <h3 class="date-heading">Day</h3>
                <p class="date-content" id="day"></p>
            </div>
            <div class="date-item">
                <h3 class="date-heading">Date</h3>
                <p class="date-content" id="date"></p>
            </div>
            <div class="date-item">
                <h3 class="date-heading">Month</h3>
                <p class="date-content" id="month"></p>
            </div>
            <div class="date-item">
                <h3 class="date-heading">Year</h3>
                <p class="date-content" id="year"></p>
            </div>
        </div>

        <div class="time">
            <div class="time-item">
                <h1 class="time-heading">Hour</h1>
                <p class="time-content" id="hour"></p>
            </div>
            <div class="time-item">
                <h1 class="time-heading">Minutes</h1>
                <p class="time-content" id="min"></p>
            </div>
            <div class="time-item">
                <h1 class="time-heading">Seconds</h1>
                <p class="time-content" id="sec"></p>
            </div>
        </div>
    </div>

    
    <script src="./app.js"></script>
</body>

</html>
